<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fCC Cat Painting</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
      <div class="everything">
        <div class="border"></div>
        <div class="cat-head">
          <div class="cat-ears">
            <div class="cat-left-ear">
              <div class="cat-left-inner-ear"></div>
            </div>
            <div class="cat-right-ear">
              <div class="cat-right-inner-ear"></div>
            </div>
          </div>
  
          <div class="cat-eyes">
            <div class="eye cat-left-eye">
              <div class="pupil cat-left-inner-eye"></div>
            </div>
            <div class="eye cat-right-eye">
              <div class="pupil cat-right-inner-eye"></div>
            </div>
          </div>
          
          <div class="blush">
            <img src="./blush.png" alt="blush">
          </div>
          
          <div class="cat-nose"></div>
  
          <div class="cat-mouth">
            <div class="cat-mouth-line-left"></div>
            <div class="cat-mouth-line-right"></div>
          </div>
  
          <div class="cat-whiskers">
            <div class="cat-whiskers-left">
              <div class="cat-whisker-left-top"></div>
              <div class="cat-whisker-left-middle"></div>
              <div class="cat-whisker-left-bottom"></div>
            </div>
            <div class="cat-whiskers-right">
              <div class="cat-whisker-right-top"></div>
              <div class="cat-whisker-right-middle"></div>
              <div class="cat-whisker-right-bottom"></div>
            </div>
          </div>
  
        </div>
  
        <div class="cat-lower-body">
          <div class="cut"></div>
        </div>

        <div class="background">
          <img src="./backgroundimgforcat.avif" alt="bakcground">
        </div>

      </div>
    </main>

    <script>
       document.addEventListener('mousemove', (event) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeX = rect.left + rect.width / 2;
                const eyeY = rect.top + rect.height / 2;
                const angle = Math.atan2(event.clientY - eyeY, event.clientX - eyeX);
                const pupil = eye.querySelector('.pupil');
                const maxOffset = (rect.width / 2) - (pupil.offsetWidth / 2);

                const pupilX = maxOffset * Math.cos(angle);
                const pupilY = maxOffset * Math.sin(angle);

                pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        });
    </script>
</body>
</html>
